<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Enter Deal Information</h2>
    <form id="dealForm">
        <label for="dealTitle">Deal Title:</label>
        <input type="text" id="dealTitle" name="dealTitle" required><br><br>

        <label for="dealValue">Deal Value:</label>
        <input type="number" id="dealValue" name="dealValue" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
